<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mascotas</title>
</head>
<body>
    <h1>Lista de Mascotas</h1>

    <a href="{{ url_for('agregar') }}">Agregar nueva mascota</a>

    <ul>
        {% for m in mascotas %}
            <li>
                <strong>{{ m.nombre }}</strong> ({{ m.tipo }}) - {{ m.edad }} años
                | Vacunado: {{ "Sí" if m.vacunado else "No" }}
                | <a href="{{ url_for('eliminar', pet_id=m.id) }}">Eliminar</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
